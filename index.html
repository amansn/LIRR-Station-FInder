<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>LIRR Station Finder</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <ul class="navigation">
    	<li class="nav-item">
        <input type="text" placeholder="Filter" id="search-box" data-bind="textInput: query, valueUpdate: 'afterkeydown'">
      </li>
      <ul class="station-list" data-bind="foreach: filteredLocations">
      	<li class="nav-item"><a data-bind="text: title, attr: { id: id, lat: location.lat, lng: location.lng }, event: { click: $parent.moveToMarker }"></a></li>
      </ul>
    </ul>

    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
    <label for="nav-trigger"></label>
    <div class="site-wrap">
      <div id="map"></div>
      <div id="capture"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()" async defer></script>
  </body>
</html>
